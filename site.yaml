---
- hosts: all
  become: yes
  gather_facts: yes
- hosts: HAproxy
  become: yes
  tasks:
    - name: apt update
      apt:
        update_cache: true
    - name: Install haproxy
      apt:
        name: haproxy
        state: present
    - name: Configure haproxy
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
        
    - name: restart haproxy
      service:
        name: haproxy
        state: restarted
- hosts: webservers
  become: yes
  tasks:
    - name: apt update
      apt:
        update_cache: true
    - name: Install Python,pip3,Flask and venv
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present
    - name: Create Flask app directory
      file:
        path: /home/ubuntu/flask-app
        state: directory
        mode: "0755"
      changed_when: false
      check_mode: no
    - name: Copy Flask app files
      copy:
        src: app.py
        dest: /home/ubuntu/app.py
